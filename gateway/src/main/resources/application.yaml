spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:

        - id: product_route
          uri: lb://gulimall-product
          predicates:
           - Path=/api/product/**
          filters:
           - RewritePath=/api/(?<segment>.*),/$\{segment}

#        会员路由
        - id: member_route
          uri: lb://guli-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 仓储路由
        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

#        第三方存储路由
        - id: third_party_route
          uri: lb://third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
           - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
            #  路径重写 将原先的 http://localhost:88/api/captcha.jpg?uuid
            #  重写为 http://localhost:8080/renren-fast/captcha.jpg -

  #
  application:
    name: gulimall-gateway
server:
  port: 88